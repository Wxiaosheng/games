<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>2048小游戏</title>
  <link rel="stylesheet" href="2048.css"/>
 </head>
 <body>
  <p>
    Top:<span id="top">0</span><br>
    Score:<span id="score">0</span>
  </p>
  <div id="help">
	<h3>游戏提示</h3>
	使用↑ ，↓，←， →四个键，来控制方格中数字的移动方向。
	当个数字周围没有空格或者相等的数字时，游戏结束。可以点击 再试一次 重新开始。
  </div>
  <div id="gridPanel"> 
  </div>
  <div id="gameOver">
    <div></div>
    <p>
      Game Over<br>
      Score:<span id="fScore">0</span><br>
      <a class="btn" onclick="game.start()">Try again</a>
    </p>
  </div>
  <script src="2048.js"></script>
 </body>
</html>
